plugins {
    id 'com.gorylenko.gradle-git-properties' version '1.5.1'
    id 'org.springframework.boot' version '2.0.3.RELEASE'
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}


apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = """spring-demo"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

// when you want to customs library version, you can using it ext['slf4j.version'] = '1.7.20'
ext['mysql.version'] = '8.0.11'
ext['hibernate.version'] = '5.3.1.Final'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-activemq'
    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-jta-atomikos'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-jersey'
    compile 'org.springframework.boot:spring-boot-starter-web-services'
    compile 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'org.springframework.boot:spring-boot-starter-validation'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'mysql:mysql-connector-java'
    compile 'com.google.guava:guava:24.1-jre'
    runtime 'org.springframework.boot:spring-boot-devtools'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'com.h2database:h2:1.4.196'
    testCompile 'org.mockito:mockito-core'
}

idea {
    module {
        downloadJavadoc = true;
        downloadSources = true;
    }
}

springBoot {
    mainClassName = 'com.example.demo.SpringBootDemoApplication'
}